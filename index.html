<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce|Mona Galal</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="nav">
            <h2>ECommerce|Mona Galal</h2>
            <div class="rightNav">
                    <i class="fi fi-sr-shopping-cart" id="shopping"></i>
                    <span class="quantity">0</span>
            </div>
            <div class="cart"  >
                <h2>Your Cart</h2>
                <i class="fi fi-br-cross" id="close"></i>

                <div class="list">
                    <ul class="cart-list"></ul>
                </div>
                <div class="totalDiv">
                    <div class="text-uppercase text-success">Total title:</div>
                    <div class="total text-success"></div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section  id="box">
            <div id="content"></div>
        </section>

    </main>
    <footer></footer>
    <script src="./js/main.js"></script>
</body>
</html>
